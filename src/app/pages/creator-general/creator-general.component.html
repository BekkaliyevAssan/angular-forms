<form [formGroup]="questionsModel" (ngSubmit)="onSubmit()">
<div class="wrapper">
    <div class="title"><strong>1.</strong> Enter the form name</div>
    <div class="input-item">
        <input type="text" placeholder="Form name" formControlName="title">
    </div>
</div>
<div class="wrapper">
    <div class="title"><strong>2.</strong> Create questions</div>
    <div formArrayName="questionList">
        <div *ngFor="let q of questions.controls; let i = index">
            <div class="questionList_item">
                <app-question-item [order]="i + 1" [formGroupName]="i"></app-question-item>
                <button [disabled]="questions.length < 2" (click)="deleteQuestion(i)">Delete question</button>
            </div>
        </div>
    </div>
    <div class="button-group">
        <button (click)="onAddQuestion()" [disabled]="emptyFirstName">Add question</button>
        <button [disabled]="questionsModel.invalid" type="submit">Submit</button>    
    </div>
    </div>
</form>
